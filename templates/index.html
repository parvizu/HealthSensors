<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Health Sensors</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script type="text/javascript" src="../static/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="../static/js/d3.js"></script>
    <script type="text/javascript" src="../static/js/d3.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.csv-0.71.js"></script>

    
</head>
<body>
	<div id="container">
		<div id="mainData" class="section">
			<table>
				<thead>
					<tr>
						<td></td>
						<td>Heart Rate</td>
						<td>Blood Pressure</td>
						<td>Temperature</td>
						<td>Respiration</td>
						<td>Glucose Levels</td>
						<td>Weight</td>
						<td>Age</td>
						<td>Height</td>
					</tr>
				</thead>
				<tbody id="mainTableBody">
					<tr>
						<td>Mr. John Doe</td>
						<td>80 bpm</td>
						<td>120/80</td>
						<td>98.6</td>
						<td>15</td>
						<td>120</td>
						<td>180</td>
						<td>32</td>
						<td>5'11"</td>
					</tr>
				</tbody>
			</table>
			<div class="more">Expand</div>
		</div>

		<div id="gantt" class="section">
			<h1>October</h1>
			<div class="ganttSide">
				<div class="dayMenu"><a href="" onclick="advanceTime(-6);return false;"><<</a>  <a href="" onclick="advanceTime(-1);return false;"><</a></div>
				<div class="measurement" onclick="showHeartRateWeek(); return false;">Heart Rate</div>
				<div class="measurement" onclick="showPhysicalActivityWeek(); return false;" >Physical Activity</div>
				<div class="measurement" >Sleep Quality</div>
				<div class="measurement" >Blood Oxygen</div>
				
				<div class="measurement" >Respiration</div>
				
			</div>
			<div class="chartContent"></div>
			<div id="rightSideGantt">
				<div class="dayMenu"><a href="" onclick="advanceTime(1);return false;">></a>  <a href="" onclick="advanceTime(6);return false;">>></a></div>
			</div>
			
		</div>
		Change Interval <input type="text" id="interval">
		<input type="button" id="changeInterval" value="Change">
		<div id="breakdown" class="section">
			<div id="breakdownHeader"><h3></h3></div>
			<div id="monthly"></div>
			<div id="heartRate" class="subsection"></div>
			
			<div id="bloodOxygen"></div>
			<div id="steps" class="subsection"></div>		
			<div id="respiration"></div>
			<div id="sleepQuality"></div>
			<div id="sidebySide"></div>
		</div>
		

	</div>

</body>
<script type="text/javascript" src="../static/js/data.js"></script>
<script type="text/javascript" src="../static/js/user13.js"></script>
<script type="text/javascript" src="../static/js/scripts.js"></script>
</html>
