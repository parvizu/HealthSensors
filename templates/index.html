<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Health Sensors</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css">
    <script type="text/javascript" src="static/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui.js"></script>
    <script type="text/javascript" src="static/js/d3.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.csv-0.71.js"></script>

    
</head>
<body>
	<div id="container">
		<div id="mainData" class="section">
			<h1>Mr. John Doe</h1>
			<table>
				<thead>
					<tr>
						<td><strong>Heart Rate</td>
						<td><strong>Blood Pressure</td>
						<td><strong>Temperature</td>
						<td><strong>Respiration</td>
						<td><strong>Glucose Levels</td>
						<td><strong>Weight</td>
						<td><strong>Age</td>
						<td><strong>Height</td>
					</tr>
				</thead>
				<tbody id="mainTableBody">
					<tr>
						<td>80 bpm</td>
						<td>120/80</td>
						<td>98.6</td>
						<td>15</td>
						<td>120</td>
						<td>180</td>
						<td>32</td>
						<td>5'11"</td>
					</tr>
				</tbody>
			</table>
			<!-- <div class="more">Expand</div> -->
		</div>

		<div id="gantt" class="section">
			<h2></h2>
			<div class="ganttSide">
				<div class="dayMenu"><a href="" onclick="advanceTime(-6);return false;"><<</a>  <a href="" onclick="advanceTime(-1);return false;"><</a></div>
				<div class="measurement hr">Heart Rate</div>
				<div class="measurement steps">Physical Activity</div>
				<div class="measurement" >Sleep Quality</div>
				<div class="measurement" >Blood Oxygen</div>
				<div class="measurement" >Respiration</div>
				
			</div>
			<div class="chartContent"></div>
			<div id="rightSideGantt">
				<div class="dayMenu"><a href="" onclick="advanceTime(1);return false;">></a>  <a href="" onclick="advanceTime(6);return false;">>></a></div>
			</div>
		</div>

		<div id="settings">
			<form id="anomaly-settings" action="/addsetting" method="post">
				<table>
					<thead>
						<tr>
							<td><strong>Anomalies</td>
							<td><strong>Low</td>
							<td><strong>High</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Heart Rate</td>
							<td><input type="text" style="width:40px" name="hr-low" id="hr-low"></td>
							<td><input type="text" style="width:40px" name="hr-high" id="hr-high"></td>
						</tr>
						<tr>
							<td colspan="3">
								<input type="submit" name="save-threshold" value="Save Changes">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	
		<div id="breakdown" class="section">
			<div id="breakdownHeader"><h3></h3></div>
			<div id="monthly"></div>
			<div id="hr" class="subsection"></div>
			<div id="bloodOxygen"></div>
			<div id="steps" class="subsection"></div>		
			<div id="respiration"></div>
			<div id="sleepQuality"></div>
			<div id="sidebySide"></div>
			<div id="dayView" class="subsection"></div>
			<div id="changeIntervalSection">
				Change Interval <input type="text" id="interval">
				<input type="button" id="changeInterval" value="Change">
			</div>
		</div>
		
		<div id="dialog" title="Annotate anomaly">
			<p class="validateTips"></p>
  			<form>
    			<fieldset>
      				<label for="notes">Notes</label>
      				<textarea name="notes" id="notes" class="text ui-widget-content ui-corner-all"></textarea>
      				<!-- Allow form submission with keyboard without duplicating the dialog button -->
      				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    			</fieldset>
  			</form>
		</div>

	</div>

</body>
<script type="text/javascript" src="static/js/data.js"></script>
<script type="text/javascript" src="static/js/user13.js"></script>
<script type="text/javascript" src="static/js/user14.js"></script>
<script type="text/javascript" src="static/js/scripts.js"></script>
</html>
