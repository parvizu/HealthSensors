<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Health Sensors</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css">
    <script type="text/javascript" src="static/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui.js"></script>
    <script type="text/javascript" src="static/js/d3.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.csv-0.71.js"></script>
</head>
<body>
	<div id="container">
		<div id="container-top">
			<div id="mainData" class="section">
	 			<div style="float: right">
					<form>
						<select id="patientId" onchange="changeUser()">
							{% for user in users %}
							<option value="{{ user.value }}">{{ user.key }}</option>
							{% endfor %}
						</select>
					</form>
				</div>
				<h1>John Doe</h1>
				<table>
					<thead>
						<tr>
							<td><strong>Date</td>
							<td><strong>Heart Rate</td>
							<td><strong>Blood Pressure</td>
							<td><strong>Temperature</td>
							<td><strong>Glucose Levels</td>
							<td><strong>Weight</td>
							<td><strong>Age</td>
							<td><strong>Height</td>
						</tr>
					</thead>
					<tbody id="mainTableBody">
						<tr>
							<td>01/12/2015</td>
							<td>80 bpm</td>
							<td>120/80</td>
							<td>98.6</td>
							<td>120</td>
							<td>180</td>
							<td>32</td>
							<td>5'11"</td>
						</tr>
						<tr>
							<td>09/24/2014</td>
							<td>53 bpm</td>
							<td>112/65</td>
							<td>98.6</td>
							<td>117</td>
							<td>182</td>
							<td>32</td>
							<td>5'11"</td>
						</tr>
						<tr>
							<td>04/02/2014</td>
							<td>59 bpm</td>
							<td>119/70</td>
							<td>100</td>
							<td>119</td>
							<td>175</td>
							<td>32</td>
							<td>5'11"</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="loading">
				<div class="spinner"></div>
			</div>

			<div id="gantt" class="section">
				<h2></h2>
				<div class="ganttSide">
					<div class="dayMenu"><a href="" onclick="advanceTime(-6);return false;"><<</a>  <a href="" onclick="advanceTime(-1);return false;"><</a></div>
				</div>
				<div class="chartContent"></div>
				<div id="rightSideGantt">
					<div class="dayMenu"><a href="" onclick="advanceTime(1);return false;">></a>  <a href="" onclick="advanceTime(6);return false;">>></a></div>
				</div>
			</div>
		</div>
		<div id="container-bottom">
			<div id="breakdown" class="section">
				<div id="changeIntervalSection" style="float: right;">
					<div>
						<label class="activities"><input type="checkbox" id="cbActivities" onchange="toggleActivities()" checked />Show activities</label>
					</div>
					<div>
						Resolution 
						<select id="interval">
							<option value="1">1 minute</option>
							<option value="2">2 minutes</option>
							<option value="5">5 minutes</option>
							<option value="10">10 minutes</option>
						</select>
						<!--<input type="text" id="interval">-->
						<!--<input type="button" id="changeInterval" value="Change">-->
					</div>
				</div>
				<div id="breakdownHeader"><h3></h3></div>
				<div id="fields">
				</div>
				<div id="dayView" class="subsection"></div>
			</div>
			
			<div id="dialog-notes" title="Add/edit note">
				<p class="validateTips"></p>
	  			<form>
	    			<fieldset>
	      				<label for="notes">Notes</label>
	      				<textarea name="notes" id="notes" class="text ui-widget-content ui-corner-all"></textarea>
	      				<!-- Allow form submission with keyboard without duplicating the dialog button -->
	      				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	    			</fieldset>
	  			</form>
			</div>
			<div id="dialog-settings" title="Edit Settings">
				<p class="validateTips"></p>
				<form id="anomaly-settings">
					<fieldset>
						<table>
							<tr>
								<td><label for="low">Low range</label></td>
								<td><input type="text" style="width: 40px" name="low" id="low"></td>
							</tr>
							<tr>
								<td><label for="high">High range</label></td>
								<td><input type="text" style="width: 40px" name="high" id="high"></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" tabindex="-1" style="position:absolute; top:-1000px"></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</body>
<!--<script type="text/javascript" src="static/js/user14-edf.js"></script>-->
<script type="text/javascript" src="static/js/scripts.js"></script>
</html>
